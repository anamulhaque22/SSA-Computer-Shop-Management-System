<!DOCTYPE html>
<html lang="en-US">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moderator Dashboard</title>
 
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 
    <!-- Custom Styles -->
    <link rel="stylesheet" type="text/css" href="path/to/styles.css">
 
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
     
 
      <script>
        var app = angular.module("my-app", []);
 
        app.controller('AttendanceReportCtrl', function ($scope, $http) {
            $http.get("https://localhost:44389/api/AttendanceReport").then(
                function (resp) {
                    $scope.AttendanceReport = resp.data;
                },
                function (err) {
                    debugger;
                });
        });
    </script>
    <style>
        body {
            background-color: #8baac8;
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }
 
        .table-container {
            margin-top: 20px;
        }
 
        th, td {
            text-align: center;
        }
 
        th {
            background-color: #007bff;
            color: #fff;
        }
 
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
 
<body ng-app="my-app">
    <div class="container">
        <h1 class="text-center mt-4">Moderator Dashboard</h1>
 
        <div ng-controller="AttendanceReportCtrl" class="table-container">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>EmployeeName</th>
                        <th>DateTime</th>
                        <th>MId</th>
                       
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="s in AttendanceReport">
                        <td>{{s.Id}}</td>
                        <td>{{s.EmployeeName}}</td>
                        <td>{{s.DateTime}}</td>
                        <td>{{s.MId}}</td>
                       
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
 
    <!-- Your additional scripts can go here -->
 
</body>
 
</html>
